<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
        <form>
                <input type="text" name="email" value="" placeholder="Email">
                <input type="text" name="pswrd" value="" placeholder="Password">
                <input type="text" name="GitHub" value="" placeholder="Github Username">
                
                        <input type="checkbox" name="remember" value="check"> Remember Me<br>     
                
                    <fieldset>
                        <legend>Select a Plan</legend>
                
                        <div>
                            <input type="radio" id="enterprise" 
                                   name="drone" value="enterprise" checked />
                            <label for="enterprise">Enterprise</label>
                        </div>
                
                        <div>
                            <input type="radio" id="pro" 
                                   name="drone" value="pro" />
                            <label for="pro">Pro</label>
                        </div>
                
                        <div>
                            <input type="radio" id="free" 
                                   name="drone" value="free" />
                            <label for="free">Free</label>
                        </div>
                
                </fieldset>
            </form>  
</body>
</html>
